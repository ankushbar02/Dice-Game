                <h2 class="p1 text-light">Player 1</h2>
                <div class="dice ">
                    <div>
                        <div class="a"></div>
                    </div>
                    <div></div>
                    <div>
                        <div class="c"></div>
                    </div>
                    <div>
                        <div class="d"></div>
                    </div>
                    <div>
                        <div class="e"></div>
                    </div>
                    <div>
                        <div class="f"></div>
                    </div>
                    <div>

                    </div>

                    <div></div>

                    </div>

            </div>
            <div class="col-md-6 mt-2 d-flex flex-column align-items-center justify-content-center">

                <div class="dice2 ">
                    <div>
                        <div class="a"></div>
                    </div>
                    <div></div>
                    <div>
                        <div  class="c"></div>
                    </div>
                    <div>
                        <div class="d"></div>
                    </div>
                    <div>
                        <div class="e"></div>
                    </div>
                    <div>
                        <div class="f"></div>
                    </div>
                    <div>
                        <div class="g"></div>
                    </div>

                    <div></div>
                    <div>
                        <div class="i"></div>
                    </div>

                </div>
            </div>
        </div>
      <button   class="btn btn-danger px-5 fw-bold fs-3">Play</button>
    </div>

    <!-- dice 2 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

    <script src="index.js"></script>

</html>
